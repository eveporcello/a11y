<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="minimum-scale=1.0, width=device-width">
<meta name="viewport" content="width=device-width">
<title>Forms</title>
</head>
<body>
<main>
	<h1>Forms</h1>
	<form>
    <!-- wrap labels -->
    <label>
			Name
			<input type="text">
    </label>
		<fieldset>
			<legend>Favorite Color</legend>
			<div>
          <label>Red
					<input type="radio" name="red">
          </label>
			</div>
			<div>
        <label>
          Green
					<input type="radio" name="green">
          </label>
			</div>
			<div>
        <label>
        Blue
					<input type="radio" name="blue">
        </label>
			</div>
    </fieldset>
		<div>
				<label for="vacation">Favorite Vacation Spot</label>
    </div>
    <div>
			<input type="text" id="vacation">
		</div>
	</form>
</main>
</body>
</html>
